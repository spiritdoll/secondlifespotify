<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Callback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #181818;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 90%;
        }
        h1 { color: #1DB954; }
        p { color: #b3b3b3; margin-bottom: 20px; }
        
        .code-box {
            background-color: #282828;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 1.2em;
            word-break: break-all;
            border: 1px solid #333;
            margin-bottom: 20px;
            user-select: all; /* Facilita a seleção */
        }

        .hidden { display: none; }

        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.98); }
        button:hover { background-color: #1ed760; }

        .error { color: #ff5555; }
    </style>
</head>
<body>

    <div class="container" id="loading">
        <p>Verificando URL...</p>
    </div>

    <div class="container hidden" id="success">
        <h1>Sucesso!</h1>
        <p>O Spotify autorizou a conexão. Copie o código abaixo e cole no chat do Second Life:</p>
        <p>Comando: <code>/22 code</code></p>
        
        <div class="code-box" id="authCode">...</div>
        
        <button onclick="copyCode()">Copiar Código</button>
    </div>

    <div class="container hidden" id="waiting">
        <h2>Callback Configurado</h2>
        <p>Esta página está pronta para receber o callback do Spotify.</p>
        <p style="font-size: 0.9em">Configure esta URL no Spotify Dashboard e no seu Script LSL.</p>
    </div>

    <script>
        // Função para pegar parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');

        const divLoading = document.getElementById('loading');
        const divSuccess = document.getElementById('success');
        const divWaiting = document.getElementById('waiting');
        const codeBox = document.getElementById('authCode');

        divLoading.classList.add('hidden');

        if (code) {
            // Se tiver o código, mostra a tela de sucesso
            divSuccess.classList.remove('hidden');
            codeBox.innerText = code;
        } else if (error) {
            // Se o Spotify retornar erro
            divWaiting.classList.remove('hidden');
            divWaiting.innerHTML = `<h2 class="error">Erro</h2><p>O Spotify retornou um erro: ${error}</p>`;
        } else {
            // Se acessou a página direto sem parâmetros
            divWaiting.classList.remove('hidden');
        }

        function copyCode() {
            navigator.clipboard.writeText(codeBox.innerText).then(() => {
                alert("Código copiado! Volte ao SL e digite: /22 code <colar>");
            });
        }
    </script>
</body>
</html>
